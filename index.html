<!DOCTYPE html>
<head lang="en-us">
    <title>Seawee Games | Giffy</title>
    <link rel="icon" href="#" type="icon/ image type">
    <link rel="stylesheet" href="stylesheets/reset.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/styles.css" type="text/css">
</head>
<body>
    <img src="#" alt="gif">
    <br />
    <button>New GIF</button>
    <script>
        const image = document.querySelector('img');

        async function getCats() {
            const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=EpfyNb2OrFNqvry00bN6vGPqpS57oWhs&s=cats', {mode: 'cors'});
            const Data = await response.json();
            image.src = Data.data.images.original.url;
        }

        const newGif = document.querySelector('button');
        newGif.addEventListener('click', getCats);

    </script>
</body>
